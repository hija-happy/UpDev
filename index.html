<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDev - JavaScript Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <link href="themes/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>UpDev - JavaScript Playground</h1>
        <div class="row-button">
            <button id="runButton">Run</button>
            <button id="clearInput" onclick="clearCodeAll()">Clear</button>
            <button id="themeToggle">Switch ðŸŒ™</button>
        </div>     
            <textarea autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false" id="codeEditor" placeholder="Write your JavaScript code here..."></textarea>     
        <div class="output">
            <button id="clearOutput" onclick="clearCodeAll()">clear</button>
            <p>Output</p>
            <pre id="preview">
                <code id="highlightedCode" class="language-javascript"></code>
            </pre>
        </div>
    </div>
</body>
<script src="prism.js"></script>
<script src="function.js"></script>
</html>
