<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDev - JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>UpDev - JavaScript Playground</h1>
        <div class="row-button">
            <button id="runButton">Run</button>
            <button id="clearInput" onclick="clearCodeAll()">Clear</button>
            <button id="themeToggle">Switch ðŸŒ™</button>
        </div>     
    <textarea 
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        spellcheck="false" 
        id="codeEditor" 
        placeholder="Write your JavaScript code here..."></textarea>

               
        <div class="output">
            <button id="clearOutput" onclick="clearCodeAll()">clear</button>
            <p>Output</p>
            <pre id="preview"></pre>
        </div>
    </div>
</body>
<script src="function.js"></script>
</html>
